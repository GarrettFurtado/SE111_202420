<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Garrett Furtado">
    <meta name="description" content="pay calculator">
    <title>W6 | JS Pay Calculator</title>
    <style>
        /* write in css here */
        body {
            background-color: gray;
        }

    </style>
</head>
<body>
    <h1>W6 | JS Pay Calculator</h1>


    <script>

        //users hourly rate
        var hourlyRate = Number(prompt(`Please Input Your Hourly Rate: `))
        //users hours worked
        var hoursWorked = Number(prompt(`Please Input Your Hours Worked: `))
        //users tax rate
        var taxRate = 0.20
        //users hours *2 for the two eek period
        var twoWeekPeriod = hoursWorked * 2
        //users gross pay
        var grossPay = twoWeekPeriod * hourlyRate
        //tax taken out
        var uncleSamsCut = grossPay * taxRate
        //users net pay
        var netPay = grossPay - uncleSamsCut
        //display of info
        alert(`Gross Pay: $${grossPay.toFixed(2)}\nUncle Sam's Cut: $${uncleSamsCut.toFixed(2)}\nNet Pay: $${netPay.toFixed(2)}`)
        console.log(`Gross Pay: $${grossPay.toFixed(2)}`)
        console.log(`Uncle Sam's Cut: $${uncleSamsCut.toFixed(2)}`)
        console.log(`Net Pay: $${netPay.toFixed(2)}`)

    </script>

    <img src="images/check.png" alt="validation of page" width="100%">

</body>
</html>
